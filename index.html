			<map name="menumap">
				<script>
					function MenuMouseOver(A,B) {
						var OurCursor = document.getElementById("MenuCursor");
						OurCursor.style.opacity = 1;
						OurCursor.style.marginLeft = A;
						OurCursor.style.width = B - A;
					}

					function MenuMouseOut() {
						var OurCursor = document.getElementById("MenuCursor");
						OurCursor.style.opacity = 0;
					}
				</script>
				<div id="MenuCursor"></div>
				<area shape="circle" coords="495,160,106" href="#home" alt="Home!">
				<area shape="rect" onmouseover="MenuMouseOver(109, 186)" onmouseout="MenuMouseOut()" coords="109,240,186,300" href="#news" alt="Check what's new!">
				<area shape="rect" onmouseover="MenuMouseOver(200, 294)" onmouseout="MenuMouseOut()" coords="200,240,294,300" href="#about" alt="About me!">
				<area shape="rect" onmouseover="MenuMouseOver(308, 393)" onmouseout="MenuMouseOut()" coords="308,240,393,300" href="#music" alt="Amazing songs for your enjoyment!">
				<area shape="rect" onmouseover="MenuMouseOver(592, 699)" onmouseout="MenuMouseOut()" coords="592,240,699,300" href="#photos" alt="Check my pics!">
				<area shape="rect" onmouseover="MenuMouseOver(707, 803)" onmouseout="MenuMouseOut()" coords="707,240,803,300" href="#videos" alt="Watch amazing videos!">
				<area shape="rect" onmouseover="MenuMouseOver(811, 889)" onmouseout="MenuMouseOut()" coords="811,240,889,300" onclick="ShowDropDownMenu()" style="cursor:pointer" alt="Much more!">
